<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Adaptation Strategies Database</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
      color: #111827;
    }

    header {
      background: #111827;
      color: white;
      padding: 1.25rem 1.5rem;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    header p {
      margin: 0.25rem 0 0;
      font-size: 0.9rem;
      color: #e5e7eb;
    }

    main {
      max-width: 1100px;
      margin: 1.5rem auto 2.5rem;
      padding: 0 1rem;
    }

    .card {
      background: white;
      border-radius: 0.75rem;
      padding: 1.25rem 1.5rem;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.08);
      margin-bottom: 1.5rem;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem 1.5rem;
      align-items: flex-end;
      margin-bottom: 1rem;
    }

    .control-group {
      min-width: 180px;
    }

    .control-group label {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      color: #6b7280;
    }

    .control-group input,
    .control-group select {
      margin-top: 0.25rem;
      width: 100%;
      padding: 0.45rem 0.6rem;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      font-size: 0.9rem;
      outline: none;
      background: #f9fafb;
    }

    .control-group input:focus,
    .control-group select:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
      background: white;
    }

    .meta {
      font-size: 0.8rem;
      color: #6b7280;
      margin-bottom: 0.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
    }

    thead {
      background: #e5e7eb;
    }

    th, td {
      text-align: left;
      padding: 0.45rem 0.55rem;
      border-bottom: 1px solid #e5e7eb;
      vertical-align: top;
    }

    tbody tr:nth-child(even) {
      background: #f9fafb;
    }

    .pill {
      display: inline-block;
      padding: 0.15rem 0.5rem;
      border-radius: 999px;
      background: #e0edff;
      font-size: 0.7rem;
      margin: 0 0.15rem 0.15rem 0;
    }

    .small {
      font-size: 0.75rem;
      color: #4b5563;
    }

    .nowrap {
      white-space: nowrap;
    }

    @media (max-width: 800px) {
      table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Adaptation Strategies Database</h1>
    <p>Search and filter strategies by concept, hazard, resource type, and more.</p>
  </header>

  <main>
    <section class="card">
      <div class="controls">
        <div class="control-group" style="flex: 1 1 220px;">
          <label for="searchInput">Search (any field)</label>
          <input id="searchInput" type="text" placeholder="Type to search concepts, strategies, hazards..." />
        </div>

        <div class="control-group">
          <label for="adaptFilter">Adapt Type</label>
          <select id="adaptFilter">
            <option value="">All adapt types</option>
          </select>
        </div>

        <div class="control-group">
          <label for="seHazardFilter">SE Coastal Hazards</label>
          <select id="seHazardFilter">
            <option value="">All SE hazards</option>
          </select>
        </div>

        <div class="control-group">
          <label for="swHazardFilter">SW Hazards</label>
          <select id="swHazardFilter">
            <option value="">All SW hazards</option>
          </select>
        </div>

        <div class="control-group">
          <label for="resourceFilter">Resource Type</label>
          <select id="resourceFilter">
            <option value="">All resource types</option>
          </select>
        </div>
      </div>

      <div class="meta">
        <span id="countText">Loading records...</span>
      </div>

      <div style="overflow-x: auto; margin-top: 0.5rem;">
        <table>
          <thead>
            <tr>
              <th class="nowrap">Concept</th>
              <th>Strategy</th>
              <th>Hazards</th>
              <th>Resource Type</th>
              <th>Description</th>
              <th>Case Study / Citation</th>
            </tr>
          </thead>
          <tbody id="dataBody">
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script>
    // STEP 5 WILL GO HERE:
    // We'll paste your real data into RAW_DATA in the next step.
    const RAW_DATA = []; // placeholder for now

    const dataBody = document.getElementById("dataBody");
    const searchInput = document.getElementById("searchInput");
    const adaptFilter = document.getElementById("adaptFilter");
    const seHazardFilter = document.getElementById("seHazardFilter");
    const swHazardFilter = document.getElementById("swHazardFilter");
    const resourceFilter = document.getElementById("resourceFilter");
    const countText = document.getElementById("countText");

    function normalizeListField(value) {
      if (!value) return [];
      return String(value)
        .split(/[;,]/)
        .map(v => v.trim())
        .filter(v => v.length > 0);
    }

    function buildFilterOptions() {
      const adaptTypes = new Set();
      const seHazards = new Set();
      const swHazards = new Set();
      const resourceTypes = new Set();

      RAW_DATA.forEach(row => {
        if (row.ADAPT_TYPE) adaptTypes.add(row.ADAPT_TYPE.trim());

        normalizeListField(row.SE_HAZARDS).forEach(h => seHazards.add(h));
        normalizeListField(row.SW_HAZARDS).forEach(h => swHazards.add(h));

        if (row.RESOURCE_TYPE) {
          normalizeListField(row.RESOURCE_TYPE).forEach(r => resourceTypes.add(r));
        }
      });

      function fillSelect(selectElem, values) {
        [...values].sort().forEach(v => {
          const opt = document.createElement("option");
          opt.value = v;
          opt.textContent = v;
          selectElem.appendChild(opt);
        });
      }

      fillSelect(adaptFilter, adaptTypes);
      fillSelect(seHazardFilter, seHazards);
      fillSelect(swHazardFilter, swHazards);
      fillSelect(resourceFilter, resourceTypes);
    }

    function renderTable(rows) {
      dataBody.innerHTML = "";

      if (!rows || rows.length === 0) {
        const tr = document.createElement("tr");
        const td = document.createElement("td");
        td.colSpan = 6;
        td.textContent = "No matching records.";
        tr.appendChild(td);
        dataBody.appendChild(tr);
        countText.textContent = "0 records found.";
        return;
      }

      rows.forEach(row => {
        const tr = document.createElement("tr");

        const conceptTd = document.createElement("td");
        conceptTd.textContent = row.GENERAL_CONCEPT || "";
        tr.appendChild(conceptTd);

        const strategyTd = document.createElement("td");
        strategyTd.textContent = row.STRATEGIES || "";
        tr.appendChild(strategyTd);

        const hazardsTd = document.createElement("td");
        const seList = normalizeListField(row.SE_HAZARDS);
        const swList = normalizeListField(row.SW_HAZARDS);

        if (seList.length === 0 && swList.length === 0) {
          hazardsTd.textContent = "";
        } else {
          seList.forEach(h => {
            const span = document.createElement("span");
            span.className = "pill";
            span.textContent = "SE: " + h;
            hazardsTd.appendChild(span);
          });
          swList.forEach(h => {
            const span = document.createElement("span");
            span.className = "pill";
            span.textContent = "SW: " + h;
            hazardsTd.appendChild(span);
          });
        }
        tr.appendChild(hazardsTd);

        const resourceTd = document.createElement("td");
        resourceTd.textContent = row.RESOURCE_TYPE || "";
        tr.appendChild(resourceTd);

        const descTd = document.createElement("td");
        descTd.textContent = row.DESCRIPTION || "";
        tr.appendChild(descTd);

        const caseTd = document.createElement("td");
        const parts = [];

        if (row.CASE_STUDY) parts.push(row.CASE_STUDY);
        if (row.CITATION) parts.push(row.CITATION);

        caseTd.innerHTML = parts.length
          ? '<span class="small">' + parts.join(" â€” ") + "</span>"
          : "";
        tr.appendChild(caseTd);

        dataBody.appendChild(tr);
      });

      countText.textContent =
        rows.length + " record" + (rows.length === 1 ? "" : "s") + " found.";
    }

    function applyFilters() {
      const q = searchInput.value.trim().toLowerCase();
      const adapt = adaptFilter.value;
      const seHazard = seHazardFilter.value;
      const swHazard = swHazardFilter.value;
      const resource = resourceFilter.value;

      const filtered = RAW_DATA.filter(row => {
        if (adapt && row.ADAPT_TYPE !== adapt) return false;

        if (seHazard) {
          const seList = normalizeListField(row.SE_HAZARDS);
          if (!seList.includes(seHazard)) return false;
        }

        if (swHazard) {
          const swList = normalizeListField(row.SW_HAZARDS);
          if (!swList.includes(swHazard)) return false;
        }

        if (resource) {
          const resList = normalizeListField(row.RESOURCE_TYPE || row.RESOURCE_TYPE);
          if (!resList.includes(resource)) return false;
        }

        if (!q) return true;

        const fieldsToSearch = [
          row.GENERAL_CONCEPT,
          row.STRATEGIES,
          row.ADAPT_TYPE,
          row.SE_HAZARDS,
          row.SW_HAZARDS,
          row.RESOURCE_TYPE,
          row.DESCRIPTION,
          row.CASE_STUDY,
          row.CITATION
        ];

        return fieldsToSearch.some(v =>
          v && String(v).toLowerCase().includes(q)
        );
      });

      renderTable(filtered);
    }

    function init() {
      if (!RAW_DATA || RAW_DATA.length === 0) {
        countText.textContent = "No data loaded yet.";
        renderTable([]);
        return;
      }

      buildFilterOptions();
      renderTable(RAW_DATA);

      searchInput.addEventListener("input", applyFilters);
      adaptFilter.addEventListener("change", applyFilters);
      seHazardFilter.addEventListener("change", applyFilters);
      swHazardFilter.addEventListener("change", applyFilters);
      resourceFilter.addEventListener("change", applyFilters);
    }

    init();
  </script>
</body>
</html>
